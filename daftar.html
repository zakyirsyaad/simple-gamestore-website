<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMADINO STORE</title>
    <link rel="stylesheet" href="daftar.css">
    <link rel="shortcut icon" href="icon-kamadino.png" type="image/x-icon">
</head>
<body>
    <div class="semua">
        <nav class="header">
            <div class="brand">
                <div class="firstname"><a href="main.html">KAMADINO</a></div>
                <div class="lastname">store</div>
            </div>
            <div class="navigation">
                <div class="searchbox">
                    <input type="search" placeholder="Pencarian Game"/>
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <li><a href="" class="login">Login</a></li>
            </div>
        </nav>
        <div class="signin">
           <div class="kotak-form">
                <h2>Join with us!</h2>
                <form>
                    <div class="sign1">
                        <label class="text-1">Username</label><br>
                        <input type="text" name="username" id="" class="kotak" placeholder="Username Anda">
                    </div>

                    <div class="sign2">
                        <label class="text-1">Password</label><br>
                        <input type="password" name="pass" class="kotak" placeholder="Password Anda"><br>
                        <label class="descpw">
                            Kata sandi harus mengandung minimal 8 karakter termasuk 1 angka
                        </label>
                    </div>

                    <div class="sign4">
                        <label class="text-1">Confirm Password</label><br>
                        <input type="text" name="repass" class="kotak" placeholder="Masukkan Password Anda Sebelumnya">
                    </div>

                    <div class="sign5">
                        <label class="text-1">Fullname</label><br>
                        <input type="text" name="fullname" class="kotak" placeholder="Nama Lengkap Anda">
                    </div>

                    <div class="sign3">
                        <label class="text-1">Nomor Hp</label><br>
                        <input type="text" name="no_hp" class="kotak" placeholder="Nomor HP anda yang masih aktif"><br>
                    </div>

                    <div class="check">
                        <div class="check-click"><input type="checkbox" name="" id=""></div>
                        <div class="check-text">
                        Saya ingin menjadi yang pertama mendengar<br>
                        diskon, promosi, dan informasi lainnya di Kamadino Store
                        </div>
                    </div>
                    <div class="tekan"><button type="submit" name="submit"><a href="main.html">Lanjutkan</a></button></div>
                </form>
                <div class="daftar">
                    <p>Sudah Memiliki Akun?</p>
                    <p class="link"><a href="login.html">Login</a></p>
                </div>
           </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c489384bf6.js" crossorigin="anonymous"></script>
</body>
</html>
